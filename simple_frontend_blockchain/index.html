<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Loja DApp (Web3.js)</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header_container" style="height: 100px; width: 100%; display: flex;">
        <img style="display: flex; margin: auto; align-items: center; align-content: center;" src="./blockchain_blackBG.png" height="100px" width="100px">
    </div>

    <div id="notifications_wrapper">
        <div id="errorMessages" class="hidden"></div>
        <div id="eventNotificationsContainer"></div>
        <div id="paymentStatus" class="hidden"></div>
    </div>

    <div class="wallet_info">
        <button id="connectWalletBtn"><b>Conectar Carteira</b></button>
        <p id="networkName">Rede: N/A</p>
        <!-- <p id="walletAddress">Status da Carteira: Não Conectada</p> -->
    </div>

    <div class="create_product_container">
        <h2>Criar Produto</h2>

        <div class="primary_inputs">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" placeholder="Ex: Camiseta" />
        </div>

        <div class="secondary_inputs">
            <div class="input_1">
                <label for="productQuantity">Quantidade:</label>
                <input type="number" id="productQuantity" placeholder="Ex: 10" />
            </div>
            
            <div class="input_2">
                <label for="productPrice">Preço Unitário (em Wei):</label>
                <input type="number" id="productPrice" placeholder="Ex: 10000000000000000 (0.01 ETH)" />
            </div>
        </div>

        <button id="createProductBtn">Criar Produto</button>
    </div>

    <div class="consult_product_container">
        <h2>Consultar Produto</h2>
        <div class="id_input">
            <label for="productIdQuery">ID do Produto:</label>
            <input type="number" id="productIdQuery" placeholder="Ex: 1" />
        </div>
        <div class="buttons_container">
            <button id="getProductBtn">Ver Detalhes</button>
            <button id="calculatePriceBtn">Calcular Preço Total</button>
        </div>
        <div id="productDetails" class="hidden"></div>
    </div>

    <div class="available_products_container hidden">
        <h2>Produtos Disponíveis</h2>
        <div class="fix_product_box">
            <div id="productList" class="product-list-container scrollable-list-container">
            </div>
        </div>
    </div>

    <div class="all_products_container hidden">
        <h2>Todos os Produtos</h2>
        <div class="fix_product_box">
            <div id="allProductList" class="product-list-container scrollable-list-container">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
